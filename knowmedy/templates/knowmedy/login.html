<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>KnowMedy | Home</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.css'>

      <link rel="stylesheet" href="static/css/knowmedy/login.css">


</head>

<body>

  <div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <h1 class="text-center mt-5 text-black display-1">KnowMedy</h1>
        <p class="lead text-center text-black">
      Because we do it better!
  </p>
      <!-- <div id="logo-container"></div> -->
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="" id="loginForm">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" name='username' placeholder="username"/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input class="form-control" type="password" name='password' placeholder="password"/>
          </div>
          <!-- <div class="checkbox">
            <label>
              <input type="checkbox"><a href="#">Terms and Conditions</a>
            </label>
          </div> -->
          <div class="form-group">
            <a href="{% url 'search' %}" class="btn btn-primary btn-block">Login</a>
          </div>
          <!-- <div class="form-group text-center">
            <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
          </div> -->
        </form>
      </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js'></script>



</body>

</html>
